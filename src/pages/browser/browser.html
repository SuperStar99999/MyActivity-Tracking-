<ion-header>

  <ion-navbar>
    <ion-title>File Browser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="main-bg" padding>
  <!--<div  (click)="filechooser()">Click</div>-->
  <ion-list>
    <a ion-item *ngFor="let file of files" style="color:#fff">
      <ion-icon *ngIf="file.isFile" name="ios-document-outline" item-left></ion-icon>
      <ion-icon *ngIf="file.isDirectory" name="md-folder-open" item-left></ion-icon>
      <span>{{file.name}}</span>
      <button ion-button primary round item-right *ngIf="!file.isFile" (click)="openDocument(file)">Open Folder</button>
      <button ion-button primary round color="secondary" item-right *ngIf="isAudio(file)" (click)="addToPlaylist(file)">Add to List</button>
    </a>
  </ion-list>
</ion-content>
